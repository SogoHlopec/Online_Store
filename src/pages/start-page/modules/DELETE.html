<main class="main">
  <aside class="filters">
    <div class="buttons">
      <button class="button btn-copy-link">Copy Link</button><button class="button btn-reset">Reset Filters</button>
    </div>
    <div class="filter-category"><h4 class="title-filter title-category">Category</h4></div>
    <div class="filter-brand"><h4 class="title-filter title-brand">Brand</h4></div>
    <div class="filter-price"><h4 class="title-filter title-price">Price</h4></div>
    <div class="filter-stock"><h4 class="title-filter title-stock">Stock</h4></div>
  </aside>
  <section class="catalog">
    <div class="catalog-navigation">
      <div class="sort-bar">
        <select class="sort-options">
          <option class="sort-title" disabled="disabled" selected="selected" value="sort-title">Sort options:</option>
          <option class="sort sort-price-ASC" value="price-ASC">Sort by price ASC</option>
          <option class="sort sort-price-DESC" value="price-DESC">Sort by price DESC</option>
          <option class="sort sort-rating-ASC" value="rating-ASC">Sort by rating ASC</option>
          <option class="sort sort-rating-DESC" value="rating-DESC">Sort by rating DESC</option>
        </select>
      </div>
    </div>
  </section>
</main>
